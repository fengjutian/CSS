<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mix-blend-mode</title>
    <style>
        html, body{
            margin: 0;
            width: 100%;
            height: 100%; 
        }
        #app{
            background: #c13838; 
            width: 100%;
            height: 100%;   
        }

        .base-img{
            width: 320px;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app' :style='{background: colorVal}'>
        <input type='color' @change='changeColor' v-model='colorVal'>change color</input><br/>
        <input type='radio' @change='changeInput' v-model='value' name='normal' value='normal'/>normal
        <input type='radio' @change='changeInput' v-model='value' value='multiply'/>multiply[正片叠底]
        <input type='radio' @change='changeInput' v-model='value' value='screen'/>screen[滤色]
        <input type='radio' @change='changeInput' v-model='value' value='overlay'/>overlay[叠加]
        <input type='radio' @change='changeInput' v-model='value' value='darken'/>darken[变暗]
        <input type='radio' @change='changeInput' v-model='value' value='lighten'/>lighten[变亮]
        <input type='radio' @change='changeInput' v-model='value' value='color-dodge'/>color-dodge[颜色减淡]
        <input type='radio' @change='changeInput' v-model='value' value='color-burn'/>color-burn[颜色加深]
        <input type='radio' @change='changeInput' v-model='value' value='hard-light'/>hard-light[强光]
        <input type='radio' @change='changeInput' v-model='value' value='soft-light'/>soft-light[柔光]
        <input type='radio' @change='changeInput' v-model='value' value='difference'/>difference[差值]
        <input type='radio' @change='changeInput' v-model='value' value='exclusion'/>exclusion[排除]
        <input type='radio' @change='changeInput' v-model='value' value='hue'/>hue[色相]
        <input type='radio' @change='changeInput' v-model='value' value='saturation'/>saturation[饱和度]
        <input type='radio' @change='changeInput' v-model='value' value='color'/>color[颜色]
        <input type='radio' @change='changeInput' v-model='value' value='luminosity'/>luminosity[亮度]
        <input type='radio' @change='changeInput' v-model='value' value='initial'/>initial[初始]
        <input type='radio' @change='changeInput' v-model='value' value='inherit'/>inherit[继承]
        <input type='radio' @change='changeInput' v-model='value' value='unset'/>unset[复原]
        <div>
            <img src='./gaolu.jpg' class='base-img' :style='{"mix-blend-mode": value}'/>
        </div>
    </div>
    

    <script>
        var app = new Vue({
            el: '#app',
            data: () => {
                return {
                    value: 'normal',
                    colorVal: '#c13838'
                } 
            },
            methods: {
                changeColor() {
                    this.colorVal = this.colorVal
                },
                changeInput(e){
                    this.value = this.value
                }

            }
        })
    </script>
</body>
</html>
